<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign Up - ToDo List</title>
    <script>
        function redirectToTodo() {
            window.location.href = "todo.html";
        }
    </script>
</head>
<body>
    <header>
        <h1>Create an Account</h1>
    </header>
    <main>
        <form action="/signup" method="POST" onsubmit="redirectToTodo(); return false;">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirmPassword">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>

            <!-- Use a hyperlink instead of a submit button -->
            <a href="javascript:void(0);" onclick="redirectToTodo();">Sign Up</a>
        </form>
        <p>Already have an account? <a href="/login">Login here</a></p>
    </main>
</body>
</html>
